<!--Theme Full Image Cards-->
<ion-content has-header>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let item of serviceProvidersList;let i = index">
        <ion-card (click)="onEvent('onItemClick', item.title, $event)">
          <img images-filter src="{{item.imageUrl}}" />
          <div class="card-description">
            <div card-title>{{item.name}}</div>
            <div card-subtitle>{{item.desc}}</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!--Fab Button-->
<ion-fab #fab bottom right>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
