<!--- Theme Parallax Location Details -->
<!--- Header Big Image-->
<ion-content elastic-header  dir="rtl">
  <ion-item no-lines background-size id="elastic-header"
            [ngStyle]="{'background-image': 'url(' + serviceProvider.imageUrl + ')'}">
  </ion-item>
  <!--- Social Share-->
  <ion-item no-lines color="primary" dir="ltr">
    <ion-icon icon-small (click)="onEvent('onLike', data)">
      <i class="icon icon-thumb-up"></i>
    </ion-icon>
    <ion-icon icon-small (click)="onEvent('onFavorite', data)">
      <i class="icon icon-comment"></i>
    </ion-icon>
    <ion-icon icon-small (click)="onEvent('onShare', data)">
      <i class="icon icon-share-variant"></i>
    </ion-icon>
  </ion-item>
  <!--Parallax Title-->
  <ion-item item-bcg no-lines>
    <h1 parallax-title>{{serviceProvider.name}}</h1>
    <h3 item-subtitle>הרצליה , הקוצרים 13</h3>
  </ion-item>
  <!--Parallax Rateing-->
  <ion-item item-bcg no-margin padding-right>
    <ion-icon *ngFor="let item of [{isActive:true},{isActive:true},{isActive:true},{isActive:true},{isActive:false}];let i = index" (click)="onStarClass(data.iconsStars, i, $event)">
      <i icon-small *ngIf="item.isActive" class="icon icon-star"></i>
      <i icon-small *ngIf="!item.isActive" class="icon icon-star-outline"></i>
    </ion-icon>
    <span span-small>({{500}})</span>
  </ion-item>

  <ion-item item-bcg text-wrap no-margin padding-right>
    <h3 item-subtitle>{{serviceProvider.desc}} <ion-icon name="ios-more-outline"></ion-icon></h3>
  </ion-item>
